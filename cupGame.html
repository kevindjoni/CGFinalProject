  <script>
  var canvas, engine, scene, camera;
  var isMoving = null;

  var cupsTotal = 7; // can be changed later
  var distanceBetweenCups = 30 // distance between cups.
  document.addEventListener("DOMContentLoaded", function()
  {
    canvas = document.getElementById("renderCanvas");

    engine = new BABYLON.Engine(canvas, true);

    scene = new BABYLON.Scene(engine);
    gravity = new BABYLON.Vector3(0, -9.81, 0);
    physicsEngine = new BABYLON.CannonJSPlugin();

    scene.enablePhysics(gravity, physicsEngine);

    camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 10, new
    BABYLON.Vector3(0, 0, 0), scene)

    camera.setPosition(new BABYLON.Vector3(0, 40, 100));

    camera.attachControl(canvas, true);

    var light = new BABYLON.HemisphericLight("hLight",
    new BABYLON.Vector3(-10, 8, -10), scene);

    var ground = createMat(scene);
    var mat = createMat(scene);
    // var mat2 = createMat(scene);

    var ground = new BABYLON.Mesh.CreateGround("ground", 1000, 1000, 1, scene);
    ground.physicsImpostor = new BABYLON.PhysicsImpostor(ground, BABYLON.PhysicsImpostor.SphereImpostor,
      {mass: 0, restitution: 0.2, friction: 0.2}, scene);

    var ball = new BABYLON.MeshBuilder.CreateSphere("sphere", {diameter: 6}, scene);


    var cup = [];
    for (var i = 0; i < cupsTotal; i++)
    {
      cup[i] = new BABYLON.Mesh.CreateCylinder("cup", 15, 7, 10, 32, 1 , scene)
      cup[i].position.y = 7.5;
      // cup[i].position.x = i + (i)*15;
      if(i%2 == 0)
      {
        cup[i].position.x = (i/2) + (i/2)*15;
      }
      else {
        cup[i].position.x = -1*(((i+1)/2) + ((i+1)/2)*15);
      }
      cup[i].position.z = -10;
    }

    var getRandomCup = Math.floor(Math.random() * cupsTotal);
    var posBallX = cup[getRandomCup].position.x;

    ball.position = new BABYLON.Vector3(posBallX, 3, 0);
